<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrency</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> -->
</head>

<body>
    <div>
        <h1 class="center">Cryptocurrency Rates Calculator</h1>
    </div>
    <div class="container main-content">
        <!-- Page Content goes here -->
        <div class="row">
            <form class="col s8 offset-s2" id="form">
                <div class="row">
                    <div class="form">
                        <div class="input-field col s12">
                            <select id="currency">
                                <option value="" disabled selected>- Select Currency - </option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="EUR">Euro</option>
                            </select>
                            <label>Currency</label>
                        </div>
                        <div class="input-field col s12">
                            <select id="cryptocurrency">
                                <option value="" disabled selected>- Select Cryptocurrency -</option>
                                <option value="BTC">Bitcoin</option>
                                <option value="ETH">Ethereum</option>
                                <option value="XRP">Ripple</option>
                            </select>
                            <label>Cryptocurrency</label>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light cyan darken-2" type="submit" name="action">Get
                                Valuation
                                <i class="material-icons right">attach_money</i>
                            </button>
                        </div>
                        <div class="messages col s12"></div>
                        <div class="spinner"></div>
                        <div id="result" class="col s12"></div>
                    </div>
                    <!--.formulario-cotizar-->

                </div>
            </form>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>


        <script src="js/cryptoAPI.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script>

        <script>
            (function () {
                $(document).ready(function () {
                    setTimeout(() => {
                        $('select').select();
                    }, 10);
                });
            })(jQuery);
        </script>

</body>

</html>
